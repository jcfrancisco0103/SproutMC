version: '3.8'

services:
  sproutmc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sproutmc
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persistent data storage
      - sproutmc_data:/app/data
      - sproutmc_logs:/app/logs
      - sproutmc_backups:/app/backups
      - sproutmc_instances:/app/instances
      # Config persistence
      - ./config.json:/app/config.json:ro
    environment:
      # Set NODE_ENV for production optimizations
      - NODE_ENV=production
      # Adjust memory for your device (Termux: 2GB default)
      - NODE_OPTIONS=--max-old-space-size=2048
    # Healthcheck (optional, can be disabled on Termux if causing issues)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s
    deploy:
      resources:
        limits:
          # Adjust based on Termux device capabilities
          # cpus: '1'
          memory: 2G
        reservations:
          # cpus: '0.5'
          memory: 1G

  # Optional: Redis cache service
  # Uncomment to enable caching for better performance
  # redis:
  #   image: redis:7-alpine
  #   container_name: sproutmc_redis
  #   restart: unless-stopped
  #   volumes:
  #     - sproutmc_redis:/data
  #   command: redis-server --appendonly yes
  #   # Uncomment to expose redis
  #   # ports:
  #   #   - "6379:6379"

volumes:
  sproutmc_data:
  sproutmc_logs:
  sproutmc_backups:
  sproutmc_instances:
  # sproutmc_redis:

networks:
  default:
    name: sproutmc_network
