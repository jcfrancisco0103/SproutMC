<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="loginPage">
    <div class="card" style="width:360px;margin:20vh auto;">
      <h2>Login</h2>
      <div class="row"><input id="username" placeholder="Username" value="admin" /></div>
      <div class="row"><input id="password" type="password" placeholder="Password" /></div>
      <div class="row" style="align-items:center;gap:8px;">
        <label style="display:flex;align-items:center;gap:8px;cursor:pointer;">
          <input id="rememberMe" type="checkbox" checked />
          <span>Remember me (stay signed in)</span>
        </label>
      </div>
      <div class="row"><button id="loginBtn">Login</button></div>
      <div id="loginErr"></div>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
